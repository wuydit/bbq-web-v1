<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表白墙</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.growl.css" />
    <link rel="stylesheet" type="text/css" href="css/page/register.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.growl.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/page/common.js"></script>
    <script src="js/page/updatePassword.js"></script>
    <style>
        .m {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">首页</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="m">
    <div class="form-group">
        <label for="password">旧密码</label>
        <input type="password" class="form-control" id="password" placeholder="旧密码">
    </div>
    <div class="form-group">
        <label for="password">新密码</label>
        <input type="password" class="form-control" id="newPassword" placeholder="新密码">
    </div>
    <div class="form-group">
        <label for="nextPassword">重新输入新密码</label>
        <input type="password" class="form-control" id="nextPassword" placeholder="重新输入新密码">
    </div>
    <div class="alert alert-danger hidden verification-password-check" role="alert">密码输入不一致</div>
    <div>
        <div  id="updatePassword_submit" class="btn btn-primary">修改</div>
    </div>
    <div id="update_password_msg">

    </div>
</div>
</body>
</html>
