<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.growl.css" />
    <link rel="stylesheet" type="text/css" href="css/page/register.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.growl.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/page/common.js"></script>
    <script src="js/page/register.js"></script>
    <style>
        .m {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">首页</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="m">
    <div class="form-group">
        <label for="username">用户名</label>
        <input type="text" class="form-control" id="username" placeholder="用户名">
        <div class="btn btn-default verification-username">验证用户名是否被占用</div>
        <div class="alert alert-danger hidden verification-username-danger" role="alert">用户名已被注册</div>
        <div class="alert alert-success hidden verification-username-success" role="alert">用户名可用</div>
    </div>
    <div class="form-group">
        <label for="email">邮箱</label>
        <input type="email" class="form-control" id="email" placeholder="邮箱">
        <div class="btn btn-default verification-email">验证邮箱是否被占用</div>&nbsp<div class="btn btn-info send-code">发送验证码</div>
        <div class="alert alert-danger hidden send-code-danger" role="alert">验证码发送失败</div>
        <div class="alert alert-success hidden send-code-success" role="alert">验证码发送成功</div>
        <div class="alert alert-danger hidden verification-email-danger" role="alert">邮箱已经注册，请找回密码。</div>
        <div class="alert alert-success hidden verification-email-success" role="alert">邮箱可用</div>
        <div class="alert alert-danger hidden verification-email-check" role="alert">邮箱格式不对</div>
    </div>
    <div class="form-group">
        <label for="code">验证码</label>
        <input type="text" class="form-control" id="code" placeholder="验证码">
    </div>
    <div class="form-group">
        <label for="code">密码</label>
        <input type="password" class="form-control" id="password" placeholder="密码">
    </div>
    <div class="form-group">
        <label for="nextPassword">重新输入密码</label>
        <input type="password" class="form-control" id="nextPassword" placeholder="密码">
    </div>
    <div class="alert alert-danger hidden verification-password-check" role="alert">密码输入不一致</div>
    <div class="form-group">
        <label for="phone">手机号</label>
        <input type="text" class="form-control" id="phone" placeholder="手机号">
    </div>
    <div>
        <div  id="register_submit" class="btn btn-primary">注册</div>
    </div>
</div>
</body>
</html>
