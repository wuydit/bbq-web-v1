<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>表白墙</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.growl.css" />
    <link rel="stylesheet" type="text/css" href="css/page/register.css" />
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/jquery.growl.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/page/common.js"></script>
    <script src="js/page/register.js"></script>
    <style>
        .m {
            width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">首页</a>
        </div>
    </div><!-- /.container-fluid -->
</nav>
<div class="m">
    <div class="form-group">
        <label for="noteAddInputTitle">标题</label>
        <input type="text" class="form-control" id="noteAddInputTitle" placeholder="文章标题">
    </div>
    <div class="form-group">
        <label for="noteAbstract">概述</label>
        <textarea  class="form-control" rows="3" id="noteAbstract" placeholder="文章概述"></textarea>
    </div>
    <div class="form-group">
        <label for="noteAddInputBody">内容</label>
        <div id="noteAddInputBody" class="summer-note">文章内容</div>
    </div>
    <div class="form-group col-md-3">
        <label for="provinceList">省份列表</label>
        <select class="form-control" id="provinceList"></select>
    </div>
    <div class="form-group col-md-3">
        <label for="cityList">城市列表</label>
        <select class="form-control" id="cityList"></select>
    </div>
    <div class="form-group col-md-3">
        <label for="schoolList">学校列表</label>
        <select class="form-control" id="schoolList">
            <option></option>
        </select>
    </div>
    <div class="form-group col-md-3">
        <label for="schoolList">是否匿名</label>
        <select class="form-control" id="isAnonymous">
            <option value="false">否</option>
            <option value="true">是</option>
        </select>
    </div>
    <div>
        <button type="submit" id="note_add_submit" class="btn btn-primary">发布</button>
    </div>
</div>
</body>
</html>
